<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Typing Master</h1>
        <input type="text" class="input-field" placeholder="Type Here..."/>
        <div class="container">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="input-Info">
                <div class="timeLeft">
                    <p>Time Left</p>
                    <span><b>60s</b></span>
                </div>
                <div class="mistake">
                    <p>Mistakes</p>
                    <span><b>0</b></span>
                </div>
                <div class="wpm">
                    <p>WPM</p>
                    <span><b>0</b></span>
                </div>   
                <div class="cpm">
                    <p>CPM</p>
                    <span><b>0</b></span>
                </div> 
                <button>Try Again</button>
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
